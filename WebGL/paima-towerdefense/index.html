<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paima - Unity WebGL Player | Tower Defense</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="paimaMiddleware.js" type="text/javascript"></script>
    <script src="paimaBridgeUtils.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <div id="paima-unity-fullscreen-container" style="margin: 0.5em 0;"">
        <!-- This input is necessary for browsers to send "paste" event to paima-unity-fullscreen-container -->
        <!-- <input id="paima-input" style="position: absolute; left: -1000px; top: -1000px" /> -->
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Tower Defense</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var fullscreenContainer = document.querySelector("#paima-unity-fullscreen-container");
      // var inputToFocus = document.querySelector("#paima-input");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      /* Capture paste happening over paima-unity-fullscreen-container.
         Solution from
         https://stackoverflow.com/questions/2176861/javascript-get-clipboard-data-on-paste-event-cross-browser/6804718#6804718

         Commented out: while it works, it is not necessary in the end.
      */
      /*
      function paimaHandlePaste(e) {
        var clipboardData, pastedData;

        // Stop data actually being pasted into div
        e.stopPropagation();
        e.preventDefault();

        // Get pasted data via clipboard API
        clipboardData = e.clipboardData || window.clipboardData;
        pastedData = clipboardData.getData('Text');

        console.log('Pasting: ', pastedData);
        myGameInstance.SendMessage('Menus', 'ReceivePaste', pastedData);
      }
      */

      /*
      function paimaFullscreenChange() {
        // keep inputToFocus focused, to receive paste
        inputToFocus.focus();
      }
      */

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/paima-towerdefense.loader.js";
      var config = {
        dataUrl: buildUrl + "/paima-towerdefense.data",
        frameworkUrl: buildUrl + "/paima-towerdefense.framework.js",
        codeUrl: buildUrl + "/paima-towerdefense.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Paima Studios",
        productName: "Tower Defense",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        fullscreenContainer.style.width = "960px";
        fullscreenContainer.style.height = "540px";
      }
      loadingBar.style.display = "block";

      var myGameInstance = null;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          myGameInstance = unityInstance; // make instance known for paimaHandlePaste

          //inputToFocus.focus();

          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            //unityInstance.SetFullscreen(1);

            // We go fullscreen using custom code, this way we can add additional HTML to paima-unity-fullscreen-container
            var elem = fullscreenContainer; // document.getElementById('paima-unity-fullscreen-container');
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
            }
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // paimaHandlePaste is not necessary in the end
      // fullscreenContainer.addEventListener('paste', paimaHandlePaste);
      // test without paimaFullscreenChange, just with fixed WebGLInput.CanvasId
      // fullscreenContainer.addEventListener('fullscreenchange', paimaFullscreenChange);
    </script>
  </body>
</html>
